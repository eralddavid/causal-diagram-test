name: Generate Mermaid Diagram Image

on:
  push:
    paths:
      - 'causal_model.md'

jobs:
  generate-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate image from Mermaid diagram
        uses: mermaid-js/mermaid-cli-action@v1
        with:
          input: causal_model.md
          output: causal_model.png

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add causal_model.png
          git commit -m "Update causal_model.png" || exit 0
          git push