name: Generate Mermaid Diagram Image

on:
  push:
    paths:
      - 'causal_model.md'

jobs:
  generate-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm init -y
          npm install @mermaid-js/mermaid-cli puppeteer

      - name: Generate image from Mermaid diagram
        run: |
          npx mmdc -i causal_model.md -o causal_model.png

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add causal_model.png
          git commit -m "Update causal_model.png" || exit 0
          git push